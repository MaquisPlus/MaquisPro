name: ğŸ“¦ Build MaquisPro+ APK (Preview)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK via EAS
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'  # active le cache pour pnpm

      - name: ğŸ› ï¸ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8  # ou la version que tu utilises localement

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ”§ Install EAS CLI
        run: npm install -g eas-cli

      - name: ğŸ” Authenticate with Expo
        run: eas login --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ—ï¸ Start EAS Android Build (APK)
        run: eas build --platform android --profile preview --non-interactive
